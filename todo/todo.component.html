<div *ngFor="let todo of todos" class="container ">
  <div class="img"><img [src]="todo.img" alt="err"></div>
    <div class="name-text">
      <div class="name">
        <p>{{todo.name}}</p>
      </div>
      <div class="plus"><img [src]="todo.plus" alt="err"></div>
      <div class="text">
        <p>{{todo.text}}</p>
      </div>
    </div>
  </div>
